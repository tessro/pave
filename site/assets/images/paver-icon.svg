<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with glow effect -->
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff9f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized road/path with paving pattern -->
  <path d="M8 48 L20 20 L44 20 L56 48"
        stroke="url(#roadGradient)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>

  <!-- Paving stones/blocks (representing structured docs) -->
  <rect x="22" y="24" width="8" height="5" rx="1" fill="#cba6f7" opacity="0.9"/>
  <rect x="34" y="24" width="8" height="5" rx="1" fill="#cba6f7" opacity="0.9"/>

  <rect x="18" y="32" width="8" height="5" rx="1" fill="#89b4fa" opacity="0.9"/>
  <rect x="28" y="32" width="8" height="5" rx="1" fill="#89b4fa" opacity="0.9"/>
  <rect x="38" y="32" width="8" height="5" rx="1" fill="#89b4fa" opacity="0.9"/>

  <rect x="14" y="40" width="8" height="5" rx="1" fill="#00ff9f" opacity="0.9"/>
  <rect x="24" y="40" width="8" height="5" rx="1" fill="#00ff9f" opacity="0.9"/>
  <rect x="34" y="40" width="8" height="5" rx="1" fill="#00ff9f" opacity="0.9"/>
  <rect x="44" y="40" width="8" height="5" rx="1" fill="#00ff9f" opacity="0.9"/>

  <!-- Roller/paver element at top -->
  <ellipse cx="32" cy="14" rx="16" ry="4" fill="#cba6f7" filter="url(#glow)"/>
  <rect x="28" y="10" width="8" height="8" rx="1" fill="#1e1e2e" stroke="#cba6f7" stroke-width="1.5"/>
</svg>
